<!DOCTYPE html>
<html>

<head>
  <title>freeCodeCam Survey form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey form</h1>
  <p id="description"><em>Thank you for taking the time to help us improve the
      platform</em></p>
  <form id="survey-form">
    <div>
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required>
      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" min="10" max="99" placeholder="Age">
    </div>

    <div>
      <label for="dropdown">Which option best describes your current
        role?</label>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    </div>

    <div>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" class="inline" value="definitely"
          name="recommendation"> Definitely</label>
      <label><input type="radio" class="inline" value="maybe"
          name="recommendation"> Maybe</label>
      <label><input type="radio" class="inline" value="recommendatation"
          name="recommendation"> Not sure</label>
    </div>

    <div>
      <p>What would you like to see improved?</p>
      <label><input type="checkbox" class="inline" value="front-end"> Front-end
        Projects</label>
      <label><input type="checkbox" class="inline" value="back-end"> Back-end Projects</label>
      <label><input type="checkbox" class="inline" value="data-visualization"> Data
        Visualization</label>
    </div>
    <div>
      <label for="input-area">Any comments or suggestions?</label>
      <textarea id="input-area" placeholder="Enter your comment here..."></textarea>
    </div>
    <input type="submit" id="submit">
  </form>
</body>

</html>
